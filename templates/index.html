<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .producto {
      margin-bottom: 10px;
    }

    ul {
      padding-left: 0;
    }

    li {
      list-style: none;
      background-color: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .total {
      text-align: right;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Nuevo Pedido</h1>
    <form action="/agregar" method="post">
      <input type="text" name="cliente" placeholder="Cliente" required>

      <div id="productos">
        <div class="producto">
          <input type="text" name="producto" placeholder="Producto" required>
          <input type="number" name="cantidad" placeholder="Cantidad" required>
          <input type="number" name="precio" placeholder="Precio" step="0.01" required>
        </div>
      </div>

      <button type="button" onclick="agregarProducto()">+ A√±adir Producto</button>
      <button type="submit">‚úÖ Agregar Pedido</button>
    </form>

    <h2>üßæ Pedidos</h2>
    <ul>
  {% for pedido in pedidos %}
    <li>
      <strong>{{ pedido.cliente }}</strong>
      <ul>
        {% for p in pedido.productos %}
          <li>{{ p.cantidad }} x {{ p.producto }} @ ${{ p.precio }} = ${{ p.total }}</li>
        {% endfor %}
      </ul>
      <div class="total">Total: ${{ pedido.total }}</div>

      <!-- Bot√≥n para mostrar formulario oculto -->
      <button type="button" onclick="mostrarFormulario({{ loop.index0 }})"
              style="background-color: #007bff; color: white; margin-top: 5px;">‚ûï Agregar producto</button>

      <!-- Formulario oculto por defecto -->
      <div id="formulario-{{ loop.index0 }}" style="display: none; margin-top: 10px;">
        <form action="/agregar-producto/{{ loop.index0 }}" method="post">
          <input type="text" name="producto" placeholder="Producto" required>
          <input type="number" name="cantidad" placeholder="Cantidad" required>
          <input type="number" name="precio" placeholder="Precio" step="0.01" required>
          <button type="submit" style="background-color: #007bff; color: white;">‚úÖ A√±adir</button>
        </form>
      </div>

      <!-- Bot√≥n para borrar -->
      <form action="/borrar/{{ loop.index0 }}" method="post" style="margin-top: 10px;">
        <button type="submit" style="background-color: #dc3545; color: white;">üóëÔ∏è Borrar</button>
      </form>
    </li>
  {% endfor %}
</ul>
  </div>

  <script>
    function agregarProducto() {
      const div = document.createElement("div");
      div.className = "producto";
      div.innerHTML = `
        <input type="text" name="producto" placeholder="Producto" required>
        <input type="number" name="cantidad" placeholder="Cantidad" required>
        <input type="number" name="precio" placeholder="Precio" step="0.01" required>
      `;
      document.getElementById("productos").appendChild(div);
    }
  </script>
  <script>
    function mostrarFormulario(indice) {
      const form = document.getElementById("formulario-" + indice);
      if (form.style.display === "none") {
        form.style.display = "block";
      } else {
        form.style.display = "none";
      }
    }
  </script>
</body>
</html>
